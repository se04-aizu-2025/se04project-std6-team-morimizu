<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Morimizu</title>
</head>

<body>
    <h1 class="title">ソートアルゴリズム学習ツール</h1>
    <div class="top-container">
        <div class="visual-area">
            <h2 class="panel-header">アルゴリズムの可視化</h2>
        </div>
        <div class="control-panel">
            <h2 class="panel-header">コントロールパネル</h2>
        </div>
    </div>

    <div class="description">
        <h2 class="panel-header">アルゴリズムの説明</h2>
        <select id="mySelect" onchange="changeAlg()">
            <option value="0">選択してください</option>
            <option value="1">アルゴリズム1</option>
            <option value="2">アルゴリズム2</option>
        </select>
        <div id="contentArea"></div>
    </div>

    <div class="container">
        <header>
            <h1>アルゴリズム実装</h1>
        </header>
        <div class="content">
            <div>
                <div class="section">
                    <h2>エディター</h2>
                    <textarea id="userCode" placeholder="ここにコードを入力してください..."></textarea>
                    <button onclick="executeCode()">実行</button>
                    <div id="error" class="error" style="display:none;"></div>
                </div>
            </div>
            <div>
                <div class="section">
                    <h2>実行結果</h2>
                    <div id="result" class="result-box">実行結果がここに表示されます</div>
                </div>
                <div class="section">
                    <h2>答え比較</h2>
                    <div class="comparison">
                        <div class="comparison-item">
                            <h3>あなたの答え</h3>
                            <div id="yourAnswer" class="comparison-box">-</div>
                        </div>
                        <div class="comparison-item">
                            <h3>正解</h3>
                            <div id="correctAnswer" class="comparison-box">-</div>
                        </div>
                    </div>
                    <div id="status"></div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>

</html>

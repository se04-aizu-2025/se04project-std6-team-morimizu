<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Morimizu</title>
</head>

<body>
    <h1 class="title">ソートアルゴリズム学習ツール</h1>
    <div class="top-container">
        <div class="visual-area">
            <p>アルゴリズムの可視化</p>
        </div>
        <div class="control-panel">
            <p>コントロールパネル</p>
        </div>
    </div>

    <div class="description">
        <h2>アルゴリズムの説明</h2>
        <select id="mySelect" onchange="changeAlg(this, 'contentArea')">
            <option value="Default">選択してください</option>
            <option value="BubbleSort">バブルソート</option>
            <option value="BucketSort">バケットソート</option>
            <option value="HeapSort">ヒープソート</option>
            <option value="InsertionSort">挿入ソート</option>
            <option value="MergeSort">マージソート</option>
            <option value="QuickSort">クイックソート</option>
            <option value="RadixSort">基数ソート</option>
            <option value="SelectionSort">選択ソート</option>
            <option value="ShellSort">シェルソート</option>
        </select>
        <div id="contentArea"></div>
    </div>

    <div class="comparison">
        <h2>アルゴリズムの比較</h2>
        <div>
            <select id="mySelect2" onchange="changeAlg(this, 'contentArea2')">
                <option value="Default">選択してください</option>
                <option value="BubbleSort">バブルソート</option>
                <option value="BucketSort">バケットソート</option>
                <option value="HeapSort">ヒープソート</option>
                <option value="InsertionSort">挿入ソート</option>
                <option value="MergeSort">マージソート</option>
                <option value="QuickSort">クイックソート</option>
                <option value="RadixSort">基数ソート</option>
                <option value="SelectionSort">選択ソート</option>
                <option value="ShellSort">シェルソート</option>
            </select>
            <div id="contentArea2"></div>

            <select id="mySelect3" onchange="changeAlg(this, 'contentArea3')">
                <option value="Default">選択してください</option>
                <option value="BubbleSort">バブルソート</option>
                <option value="BucketSort">バケットソート</option>
                <option value="HeapSort">ヒープソート</option>
                <option value="InsertionSort">挿入ソート</option>
                <option value="MergeSort">マージソート</option>
                <option value="QuickSort">クイックソート</option>
                <option value="RadixSort">基数ソート</option>
                <option value="SelectionSort">選択ソート</option>
                <option value="ShellSort">シェルソート</option>
            </select>
            <div id="contentArea3"></div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>

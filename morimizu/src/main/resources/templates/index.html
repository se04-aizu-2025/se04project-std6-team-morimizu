<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Morimizu</title>
</head>

<body>
    <h1 class="title">ソートアルゴリズム学習ツール</h1>
    <div class="top-container">
        <!-- 可視化エリア -->
        <div class="visual-area">
            <h2>可視化</h2>
            <div id="chartContainer" class="chart-container"></div>
        </div>
        <!-- コントロールパネル -->
        <div class="control-panel">
            <h2>コントロールパネル</h2>
            
            <!-- ソート対象数列入力 -->
            <div class="control-group">
                <label for="arrayInput">数列入力 (スペース区切り):</label>
                <input type="text" id="arrayInput" placeholder="例: 5 2 8 1 9" />
            </div>

            <!-- ソート順選択 -->
            <div class="control-group">
                <label for="sortOrder">ソート順:</label>
                <select id="sortOrder">
                    <option value="">選択してください</option>
                    <option value="asc">昇順</option>
                    <option value="desc">降順</option>
                </select>
            </div>

            <!-- アルゴリズム選択 -->
            <div class="control-group">
                <label for="algorithmSelect">アルゴリズム:</label>
                <select id="algorithmSelect">
                    <option value="">選択してください</option>
                    <option value="bubbleSort">バブルソート</option>
                    <option value="selectionSort">選択ソート</option>
                    <option value="insertionSort">挿入ソート</option>
                    <option value="quickSort">クイックソート</option>
                    <option value="mergeSort">マージソート</option>
                    <option value="heapSort">ヒープソート</option>
                    <option value="shellSort">シェルソート</option>
                    <option value="bucketSort">バケットソート</option>
                    <option value="radixSort">基数ソート</option>
                </select>
            </div>

            <!-- 実行・終了ボタン -->
            <div class="control-group button-group">
                <button id="startBtn" class="btn btn-primary">実行</button>
                <button id="stopBtn" class="btn btn-danger" disabled>実行終了</button>
            </div>

            <!-- 実行制御ボタン -->
            <div class="control-group button-group">
                <button id="playBtn" class="btn btn-control" disabled>自動再生 ▶</button>
                <button id="pauseBtn" class="btn btn-control btn-active">停止 ⏸</button>
                <button id="resetBtn" class="btn btn-control" disabled>最初へ ⏮</button>
                <button id="endBtn" class="btn btn-control" disabled>最後へ ⏭</button>
                <button id="nextBtn" class="btn btn-control" disabled>1ステップ先へ ➤</button>
            </div>

            <!-- 進捗表示 -->
            <div class="control-group">
                <div id="progressInfo"></div>
            </div>
        </div>
    </div>

    <!-- アルゴリズム説明セクション -->
    <div class="description">
        <h2>アルゴリズムの説明</h2>
        <select id="mySelect" onchange="changeAlg()">
            <option value="0">選択してください</option>
            <option value="1">アルゴリズム1</option>
            <option value="2">アルゴリズム2</option>
        </select>
        <div id="contentArea"></div>
    </div>

    <!-- 比較セクション -->
    <div class="comparison">
        <p>アルゴリズムの比較</p>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>

</html>

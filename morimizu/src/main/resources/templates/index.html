<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Morimizu</title>
</head>

<body>
    <h1 class="title">ソートアルゴリズム学習ツール</h1>
    <div class="top-container">
        <!-- 可視化エリア -->
        <div class="visual-area">
            <h2>可視化</h2>
            <div id="chartContainer" class="chart-container"></div>
        </div>
        <!-- コントロールパネル -->
        <div class="control-panel">
            <h2>コントロールパネル</h2>

            <!-- ソート対象数列入力 -->
            <div class="control-group">
                <label for="arrayInput">数列入力 (スペース区切り):</label>
                <input type="text" id="arrayInput" placeholder="例: 5 2 8 1 9" />
            </div>

            <!-- ソート順選択 -->
            <div class="control-group">
                <label for="sortOrder">ソート順:</label>
                <select id="sortOrder">
                    <option value="">選択してください</option>
                    <option value="asc">昇順</option>
                    <option value="desc">降順</option>
                </select>
            </div>

            <!-- アルゴリズム選択 -->
            <div class="control-group">
                <label for="algorithmSelect">アルゴリズム:</label>
                <select id="algorithmSelect">
                    <option value="">選択してください</option>
                    <option value="bubbleSort">バブルソート</option>
                    <option value="selectionSort">選択ソート</option>
                    <option value="insertionSort">挿入ソート</option>
                    <option value="quickSort">クイックソート</option>
                    <option value="mergeSort">マージソート</option>
                    <option value="heapSort">ヒープソート</option>
                    <option value="shellSort">シェルソート</option>
                    <option value="bucketSort">バケットソート</option>
                    <option value="radixSort">基数ソート</option>
                </select>
            </div>

            <!-- 実行・終了ボタン -->
            <div class="control-group button-group">
                <button id="startBtn" class="btn btn-primary">実行</button>
                <button id="stopBtn" class="btn btn-danger" disabled>実行終了</button>
            </div>

            <!-- 実行制御ボタン -->
            <div class="control-group button-group">
                <button id="playBtn" class="btn btn-control" disabled>自動再生 ▶</button>
                <button id="pauseBtn" class="btn btn-control btn-active">停止 ⏸</button>
                <button id="resetBtn" class="btn btn-control" disabled>最初へ ⏮</button>
                <button id="endBtn" class="btn btn-control" disabled>最後へ ⏭</button>
                <button id="nextBtn" class="btn btn-control" disabled>1ステップ先へ ➤</button>
            </div>

            <!-- 進捗表示 -->
            <div class="control-group">
                <div id="progressInfo"></div>
            </div>
        </div>
    </div>

    <!-- アルゴリズム説明セクション -->
    <div class="description">
        <h2>アルゴリズムの説明</h2>
        <select id="mySelect" onchange="changeAlg(this, 'contentArea')">
            <option value="Default">選択してください</option>
            <option value="BubbleSort">バブルソート</option>
            <option value="BucketSort">バケットソート</option>
            <option value="HeapSort">ヒープソート</option>
            <option value="InsertionSort">挿入ソート</option>
            <option value="MergeSort">マージソート</option>
            <option value="QuickSort">クイックソート</option>
            <option value="RadixSort">基数ソート</option>
            <option value="SelectionSort">選択ソート</option>
            <option value="ShellSort">シェルソート</option>
        </select>
        <div id="contentArea"></div>
    </div>

    <div class="container">
        <header>
            <h1>アルゴリズム実装</h1>
        </header>
        <div class="content">
            <div>
                <div class="section">
                    <h2>エディター</h2>

                    <textarea id="userCode"
                        placeholder="Javaコードを入力してください&#10;&#10;例:&#10;for (int i = 0; i < arr.length - 1; i++) {&#10;    for (int j = 0; j < arr.length - 1 - i; j++) {&#10;        if (arr[j] > arr[j + 1]) {&#10;            int temp = arr[j];&#10;            arr[j] = arr[j + 1];&#10;            arr[j + 1] = temp;&#10;        }&#10;    }&#10;}"></textarea>

                    <!-- テスト設定エリア -->
                    <div style="margin-top: 15px; padding: 10px; background-color: #f5f5f5; border-radius: 5px;">
                        <h3 style="margin-top: 0;">テスト設定</h3>

                        <!-- テストするアルゴリズム選択 -->
                        <div style="margin-bottom: 10px;">
                            <label for="testAlgorithm">テストするアルゴリズム:</label>
                            <select id="testAlgorithm">
                                <option value="">選択してください</option>
                                <option value="bubbleSort">バブルソート</option>
                                <option value="selectionSort">選択ソート</option>
                                <option value="insertionSort">挿入ソート</option>
                                <option value="quickSort">クイックソート</option>
                                <option value="mergeSort">マージソート</option>
                                <option value="heapSort">ヒープソート</option>
                                <option value="shellSort">シェルソート</option>
                                <option value="bucketSort">バケットソート</option>
                                <option value="radixSort">基数ソート</option>
                            </select>
                        </div>

                        <!-- テストデータ配列サイズ -->
                        <div style="margin-bottom: 10px;">
                            <label for="testArraySize">テストデータサイズ:</label>
                            <input type="number" id="testArraySize" min="1" max="100" value="10" style="width: 60px;" />
                        </div>
                        <!-- テストデータ表示 -->
                        <div style="margin-top: 10px;">
                            <div id="testData"
                                style="padding: 10px; background-color: #f9f9f9; border: 1px solid #ddd; border-radius: 3px; min-height: 40px;">
                                テストデータはここに表示されます</div>
                        </div>

                        <!-- テストデータ生成と実行 -->
                        <div>
                            <button onclick="generateAndTest()" class="btn btn-primary">テストデータ生成して実行</button>
                        </div>
                    </div>
                    <div id="error" class="error" style="display:none;"></div>
                </div>
            </div>
            <div>
                <div class="section">
                    <h2>実行結果</h2>
                    <div id="result" class="result-box">実行結果がここに表示されます</div>
                </div>
                <div class="section">
                    <h2>答え比較</h2>
                    <div class="comparison">
                        <div class="comparison-item">
                            <h3>あなたの答え</h3>
                            <div id="yourAnswer" class="comparison-box">-</div>
                        </div>
                        <div class="comparison-item">
                            <h3>正解

                            </h3>
                            <div id="correctAnswer" class="comparison-box">-</div>
                        </div>
                    </div>
                    <div id="status"
                        style="margin-top: 15px; padding: 10px; border-radius: 5px; font-weight: bold; text-align: center;">
                    </div>
                    <div id="testResults"
                        style="margin-top: 10px; padding: 10px; background-color: #f9f9f9; border-radius: 5px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
